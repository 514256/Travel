<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Registration </h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="UserName"><br>
        <input type="text" name="first_name" placeholder="Enter Your first name"><br>
        <input type="text" name="last_name" placeholder="Enter Your last name"><br>
        <input type="text" name="email" placeholder="Enter Your email address"><br>
        <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="password" name="password1" placeholder="Confirm Your Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
